buildscript {
    // ext: sirve extender las variables de Gradle.
    ext {
        springBootVersion = '1.5.3.RELEASE'
    }
    // repositorios solo estan disponibles para el Gradle internamente
    repositories {
        mavenCentral()
    }
    dependencies {
        //alcance o scope
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }


}

// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot'
apply plugin: 'checkstyle'
//apply plugin: 'findbugs'
apply plugin: "jacoco"

jar {
    baseName = 'dia3'
    version = '0.0.1-SNAPSHOT'
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    //jcenter()
    mavenCentral()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // coordenadas de Maven
    // groupId:artefactId:version

    // El plugin de Spring Boot para Gradle, en ejecuciÃ³n (proceso de build),
    // va a introducir la versiÃ³n adecuada de las dependencias.
    // Trabajo hecho por "apply plugin: 'spring-boot'"
    compile('org.springframework.boot:spring-boot-starter-web')
    //
    compile('org.springframework.boot:spring-boot-starter-hateoas')
    compile('org.springframework.boot:spring-boot-starter-data-jpa')
    compile('org.springframework.boot:spring-boot-starter-web')
    runtime('com.h2database:h2')
    compileOnly('org.projectlombok:lombok')
    testCompile('org.springframework.boot:spring-boot-starter-test')
    testCompile 'org.codehaus.groovy:groovy-all:2.4.8'
    testCompile 'org.spockframework:spock-core:1.1-groovy-2.4-rc-4'

}

//para evitar que no descargue todas las fuentes
eclipse {
    classpath {
        downloadSources = false
        downloadJavadoc = false
    }
}


jacoco {
    toolVersion = "0.7.6.201602180812"
}


check.dependsOn jacocoTestReport

